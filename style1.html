<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Style</title>
    <style>
      p {
        color:#bb03a5;
        font-size: 28px;
        font-family: arial;
        font-weight:bold;
        text-align:center;
      }
      span {
        color: blue;
      }
      a {
        color:#000000;
        text-decoration: none;
      }
      a:active{
        color: #00ff00;
      }
      a:hover{
        color: #ff0000;
      }
      .table-bordered {
        border: 1px solid #000000;
      }
    </style>
  </head>
  <body>
    <p class="card" style="color:red" > Hello world </p>
    <p> Welcome <span> Gaza </span> </p>
    <a alt="Goole" href="http://google.com">Google </a>

    <table class="table table-bordered">
        <tr>
          <td>A</td>
          <td>B</td>
          </tr>
        <tr>
          <td>C</td>
          <td>D</td>
          </tr>
    </table>
  </body>
</html>
