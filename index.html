<html>
  <head>
    <title>Table</title>
  </head>
  <body>
    <table border="1" align="center">
      <thead>
        <tr>
          <th> Head 1 </th>
          <th> Head 2 </th>
          <th> Head 3 </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan=2 align="left"> A </td>
          <td align="right">S</td>
        </tr>
        <tr>
          <td> C </td>
          <td> D </td>
          <td width="100px" align="center"> E </td>
        </tr>
      </tbody>
    </table>
    <br />
    <table border="1">
      <tr>
        <th rowspan=3> A </th>
        <td> B </td>
      </tr>
      <tr>
        <td> C </td>
      </tr>
      <tr>
        <td> F </td>
      </tr>
    </table>
  </body>

</html>
